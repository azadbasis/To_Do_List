{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}

<div style="width: 50%; margin:auto">
  <h1>Add your task!</h1>
  <form method="post">
    {% csrf_token %}
    {{form|crispy}}
    <button class="btn btn-primary" type="submit">Submit</button>
  </form>
</div>
{% endblock %}
